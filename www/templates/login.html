<ion-view title="Login" hide-nav-bar="true" id="page6">
  <ion-content padding="true" style="background: url('img/bg.png') no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding">
      <button class="button button-icon ion-android-arrow-back icon-left" style="color:#fff !important" ng-click="home()"></button>
    
      
    <div>
      <img src="img/Logo.png" style="display: block; margin-left: auto; margin-right: auto;">
    </div>
   
	<div class="row responsive-sm responsive-md">
	<div class="col col-25" no-padding></div>
	<div class="col col-50" no-padding>

        <div class="list" no-padding>
           
            <label class="item item-input item-floating-label" style="border-bottom:1px solid rgba(255,255,255,0.2) !important;border-left:none !important;border-right:none !important;border-top:none !important;">
                <span class="input-label" style="color:#fff !important;">Username</span>
                <input type="text" placeholder="Username" style="color:#fff !important;" ng-model="user.username" maxlength="10">
            </label>
            <label class="item item-input item-floating-label" style="border-bottom:1px solid rgba(255,255,255,0.2) !important;border-left:none !important;border-right:none !important;border-top:none !important;">
                <span class="input-label" style="color:#fff !important;">Password</span>
                <input type="password" placeholder="Password" style="color:#fff !important;" ng-model="user.password">
            </label>
            <br />
            
            <button class="button button-block  ink" data-ink-color="#9DEAFF" data-ink-opacity="1" ng-click="login(user)">
                Submit
            </button>
        </div>
